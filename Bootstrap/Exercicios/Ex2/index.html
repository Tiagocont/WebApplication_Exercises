<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="box">
        <div>
            <h1 class="color">PAGAMENTO</h1>
        </div>
        <form class="tam">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="Prod">
                    <option selected>Selecione um produto</option>
                    <option value="1" id="one">Camisa</option>
                    <option value="2" id="two">Shorts</option>
                    <option value="3" id="three">Bermuda </option>
                </select>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="FP">
                    <option selected>Selecione a forma de pagamento</option>
                    <option value="1">1 - À vista em dinheiro ou cheque (desconto: 10%)</option>
                    <option value="2">2- À vista no cartão de crédito (desconto: 15%)</option>
                    <option value="3">3- Duas vezes sem juros</option>
                    <option value="4">4- Três vezes (juros: 10%)</option>
                </select>
                <div class="mb-3 color mrg">
                    <label class="form-label">Preço na etiqueta:</label>
                    <input type="number" class="form-control" id="PEt" disabled>
                </div>
                <div class="mb-3 color">
                  <label class="form-label">Desconto (%):</label>
                  <input type="number" class="form-control" id="Dsc" disabled>
                </div>
                <div class="mb-3 color">
                    <label class="form-label">Valor a ser pago</label>
                    <input  class="form-control" id="VT" disabled>
                </div>
                <div class="mb-3 color">
                    <label class="form-label">Valor da parcela</label>
                    <input  class="form-control" id="VP" disabled>
                </div>
            </form>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary tm" type="button" onclick="calc()">CALCULAR</button>
                <button class="btn btn-primary tm" type="button" onclick="limp()">APAGAR</button>
              </div>
    </div>
</body>
</html>
